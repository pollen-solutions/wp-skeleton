<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vite Server is running</title>
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg">
    <style>
        :root {
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            --c-text-light: #476582;
        }
        body {
            font-family: var(--font-family-base);
        }
        header.hero {
            margin: 4rem 0 4.25rem;
            text-align: center;
        }
        header.hero figure {
            padding: 0 1.5rem;
        }
        header.hero img {
            display: block;
            margin: 0 auto;
            width: auto;
            max-width: 100%;
            max-height: 280px;
            height: 200px;
        }
        header.hero h1 {
            margin: 2rem 0 0;
            font-size: 3rem;
            font-weight: 600;
        }
        header.hero p {
            line-height: 1.2;
            font-size: 1.6rem;
            margin: 0.25rem 0 0;
            color: var(--c-text-light);
        }
    </style>
</head>
<body>
    <header class="hero">
        <figure>
            <img src="https://vitejs.dev/logo.svg" alt="hero-logo"/>
        </figure>
        <h1>Vite</h1>
        <p>Server is running !</p>
    </header>
</body>
</html>
